<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" src="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="row1">
            <button class="e">e</button>
            <button class="pi">π</button>
            <button class="left-parentheses">(</button>
            <button class="right-parentheses">)</button>
            <button class="percentage">%</button>
            <button class="backspace">CE</button>
        </div>
        <div class="row2">
            <button class="sine">sin</button>
            <button class="cosine">cos</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide">÷</button>
        </div>
        <div class="row3">
            <button class="ln">ln</button>
            <button class="log">log</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="multiply">×</button>
        </div>
        <div class="row4">
            <button class="tan">tan</button>
            <button class="square-root">√</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="substract">-</button>
        </div>
        <div class="row5">
            <button class="factorial">x!</button>
            <button class="power">xʸ</button>
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="calculate">=</button>
            <button class="addition">+</button>
        </div>
    </div>
</body>

</html>
